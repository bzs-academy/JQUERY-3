<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQUERY HTML Add Elements</title>

        <script src="./jquery-3.4.1.min.js"></script>
        <script src="01_add.js"></script>
        <style>
            body {
                padding: 20px;
            }
            button, input {
                margin: 0 10px;
                padding: 10px;
            }
            div {
                width: 250px;
                height: 250px;
                border: 1px solid black;
                margin: 20px 0;
                background: lightgreen;
            }
        </style>
    </head>
    <body>

        <!-- append() -->
        <button id='btn1'>Append Text</button>
        <button id='btn2'>Append List Item</button>

        <!-- prepend() -->
        <button id='btn3'>Prepend Text</button>
        <button id='btn4'>Prepend List Item</button>

         <!-- before() -->
         <button id='btn5'>Before</button>
         <!-- after() -->
         <button id='btn6'>After</button>


        <p class="cls1">This is a paragraph</p>
        <p id='id1'>This is another paragraph</p>

        <ol>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ol>

        <div></div>

        
    </body>
</html>
