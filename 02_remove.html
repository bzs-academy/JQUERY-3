<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQUERY HTML Remove Elements</title>

        <script src="./jquery-3.4.1.min.js"></script>
        <script src="02_remove.js"></script>
        <style>
            body {
                padding: 20px;
            }
            button, input {
                margin: 0 10px;
                padding: 10px;
            }
            div {
                width: 250px;
                height: 250px;
                border: 1px solid black;
                margin: 20px 0;
                background: lightgreen;
            }
        </style>
    </head>
    <body>

        <!-- remove() -->
        <button id='btn1'>Remove Element</button>
        <button id='btn2'>Empty Element</button>


        <div id="div1">
            <p class="cls1">This is a paragraph</p>
            <p id='id1'>This is another paragraph</p>
        </div>


        <div id='div2'>
            <ol>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ol>
        </div>
        
       

        
    </body>
</html>
